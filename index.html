<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Sorting</title>
    <style>
      textarea {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-12">
          <textarea class="input-keyword" rows="5"></textarea>
          <button class="btn btn-primary btn-lg search-button" type="button">
            Submit
          </button>
        </div>
        <div class="col-12 mt-3">
          <div class="card">
            <div class="card-header">Result</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Urutan Data: <span class="hasil-sorting"></span>
              </li>
              <li class="list-group-item">
                Hasil Tambah: <span class="hasil-tambah"></span>
              </li>
              <li class="list-group-item">
                Banyak Data: <span class="banyak-data"></span>
              </li>
              <li class="list-group-item">
                Nilai Terbesar: <span class="nilai-besar"></span>
              </li>
              <li class="list-group-item">
                Nilai Terkecil: <span class="nilai-kecil"></span>
              </li>
              <li class="list-group-item">
                Range: <span class="range"></span>
              </li>
              <li class="list-group-item">
                Fre: <br /><span class="fre"></span>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-12 mt-3">
          <h6>Masukkan Nilai Log(Banyak Data)</h6>
          <textarea class="input-log" rows="3"></textarea>
          <button class="btn btn-primary search-log" type="button">
            Submit
          </button>
        </div>
        <div class="col-12 mt-3">
          <div class="card">
            <div class="card-header">Result</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                Banyak Kelas: <span class="banyak-kelas"></span>
              </li>
              <li class="list-group-item">Lebar Kelas: Range / Banyak Kelas</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
