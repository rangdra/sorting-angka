<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 600px;
        margin: 50px auto;
      }
      .input-keyword {
        width: 200px;
        height: 25px;
        border-radius: 8px;
        padding: 10px;
      }
      .search-button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        type="number"
        class="input-keyword"
        placeholder="Input Number..."
      />
      <button class="search-button" type="button">Search</button>
      <p class="sort"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
